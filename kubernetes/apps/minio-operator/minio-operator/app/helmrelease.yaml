---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: minio-operator
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    operator:
      env:
        - name: OPERATOR_STS_ENABLED
          value: "on"
        - name: OPERATOR_STS_AUTO_TLS_ENABLED
          value: "off"
      replicaCount: 2
